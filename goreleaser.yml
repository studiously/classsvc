release:
  github:
    owner: studiously
    name: classsvc
build:
  goos:
  - linux
  - darwin
  - windows
  goarch:
  - amd64
  - "386"
  goarm:
  - "6"
  - "7"
  main: .
  ldflags: -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
  binary: classsvc
  hooks: {}
archive:
  format: tar.gz
  name_template: '{{ .Binary }}-{{.Version}}-{{ .Os }}-{{ .Arch }}{{ if .Arm }}v{{.Arm }}{{ end }}'
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
fpm: {}
snapshot:
  name_template: SNAPSHOT-{{ .Commit }}
